{% extends 'layouts/app.html' %}

{% block title %}Orders :: Customer{% endblock %}

{% block content %}
	<div class="vspace-30"></div>

	<div class="container">


		<div class="vspace-30"></div>

		{% if len(subscribers) > 0 %}
		<div class="table-responsive">
			<table class="table table-bordered">
				<thead>
					<tr>
						<th width="100"></th>
						<th width="20">#</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					{% for subscriber in subscribers %}
					<tr>
						<td>
							<a href="{{ url_for('deleteSubscriberById', id=subscriber.id) }}" class="btn btn-sm btn-warning tn-tooltip" onclick="return confirm('Are you sure!?');" data-toggle="tooltip" data-placement="top" title="Remove subscriber">
								<i class="fa fa-close"></i>
							</a>
						</td>
						<td>{{ subscriber.id }}</td>
						<td>
							{{ subscriber.email }}
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		{% else %}
			<p>0 Subscribers</p>
		{% endif %}

	</div>


	<div class="vspace-30"></div>
{% endblock %}
