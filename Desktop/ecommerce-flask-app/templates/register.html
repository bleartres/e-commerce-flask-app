{% extends 'layouts/auth.html' %}

{% block title %}Register{% endblock %}

{% block content %}
		<a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
        </a>
		
		<h5 class="card-title center">Register</h5>
		<form method="POST" action="{{ url_for('register') }}">
		  <div class="form-group">
		    <input type="text" name="name" class="form-control" id="name" placeholder="Name" required="required" pattern="[A-Za-z]+">
		  </div>
		  <div class="form-group">
		    <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname" required="required" pattern="[A-Za-z]+">
		  </div>
		  <div class="form-group">
		    <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required="required">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group">
		    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required="required" minlength="6">
		  </div>
		  <button type="submit" class="btn btn-sm btn-warning">
		  	Sign up
		  </button>
		  <a href="{{ url_for('login') }}" class="btn btn-sm btn-link">
		  	Log in
		  </a>
		</form>
{% endblock %}
